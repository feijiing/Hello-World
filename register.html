<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>海马网 Skill Bridge</title>

		<!-- Bootstrap -->
		<link href="../asset/css/bootstrap.min.css" rel="stylesheet">
		<link href="../asset/css/custom.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="../libs/jquery-1.11.3.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../libs/bootstrap.min.js"></script>
		<script src="../asset/js/main.js"></script>
		<script src="../asset/js/register.js"></script>
	</head>
	<body>

		<div class="container-cate" >
			<div id="header">
			</div>
		</div>
		<div class="container-fluid" style="background: rgba(60, 100, 136, 0);">
			<div class="register" id="register" style="display: none">

				<ul class="nav nav-pills nav-justified">
					<li role="presentation" class="active">
						<a data-toggle="tab"style="font-size: 24px">邮箱帐号注册</a>
					</li>
					<li role="presentation">
						<a data-toggle="tab" style="font-size: 24px">手机用户注册</a>
					</li>
				</ul>

				<div class="form-register">
					<form class="form-horizontal"  onsubmit="return register()">
						<div class="form-group">
							<div class="col-sm-12 login">
								<input type="email" class="form-control" id="inputEmail" placeholder="请输入常用邮箱" class="input-xlarge"
								required>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12 login">
								<input type="password" class="form-control" id="inputPassword" placeholder="设置密码" class="input-xlarge"
								required>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12 login">
								<input type="password" class="form-control" id="inputPassword_checked" placeholder="确认密码" class="input-xlarge"
								required>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12 login" >
								<input type="code" class="form-control" id="inputCode" placeholder="验证码" class="input-xlarge"
								required>
							</div>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-lg btn-block" >
								立即注册
							</button>
						</div>
						
						<div class="form-group" id="sucess">
							
						</div>
						
						
					</form>

				</div>

			</div>

			<div class="register" id="login">
				<div style="color: #e38928;margin-left: 10px">
					<h3>登陆 Skill Bridge</h3>
				</div>
				<div class="form-register" id="loginform" >

					<form class="form-horizontal" onsubmit="return login()" >
						<div class="form-group">
							<div class="col-sm-12 login">
								<input name="email" type="email" class="form-control" id="inputEmail_login" placeholder="请输入邮箱或者手机号码" >
							</div>
						</div>
						<div class="form-group login">
							<div class="col-sm-12 login">
								<input name="password" type="password" class="form-control" id="inputPassword_login" placeholder="密码">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-6">
								<div class="checkbox">
									<label style="color: white">
										<input type="checkbox">
										自动登陆 </label>
								</div>
								
							</div>
							<div class="col-sm-6" style="text-align: right;margin-top: 5px">
                                <a href="javascript:void(0)"  style="color: white;text-decoration:none"> <p>忘记密码？</p></a>								
							</div>
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-warning btn-lg btn-block" >
								立即登录
							</button>
						</div>
						
						<div class="form-group" id="sucess1">
							
						</div>
					</form>
					<div class="form-group" style="margin-right: -15px;margin-left: -15px;margin-top: -10px">
							<button class="btn btn-default btn-lg btn-block" onclick="toRegister()">
								没有账号？立即注册>>
							</button>
						</div>

				</div>

			</div>

			<div id="footer">
			</div>
		</div>
	</body>
</html>
